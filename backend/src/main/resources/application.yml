server:
  port: 8080
  servlet:
    context-path: /api/logos/v1

spring:
  application:
    name: logos-backend
  
  # Neo4j 配置
  neo4j:
    uri: bolt://localhost:7687
    authentication:
      username: neo4j
      password: logos2024

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha

# 日志配置
logging:
  level:
    root: INFO
    com.logos: DEBUG
    org.neo4j: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 应用自定义配置
logos:
  spel:
    cache-enabled: true
    cache-size: 1000
  llm:
    api-key: ${OPENAI_API_KEY:sk-demo}
    base-url: ${OPENAI_BASE_URL:https://api.openai.com}
    model: ${OPENAI_MODEL:gpt-4o}
    timeout-seconds: 60
    max-retries: 3
