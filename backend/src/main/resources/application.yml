server:
  port: 8080

spring:
  application:
    name: logos-backend
  
  # Neo4j Configuration
  neo4j:
    uri: bolt://neo4j:7687
    authentication:
      username: neo4j
      password: logos2024
  
  # Spring AI / OpenAI Configuration
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:sk-demo}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}
      chat:
        options:
          model: ${OPENAI_MODEL:gpt-4o}
          temperature: 0.3

# LOGOS Custom Configuration
logos:
  llm:
    provider: ${LLM_PROVIDER:openai}
    timeout: 30000
  spel:
    sandbox:
      timeout: 5000
      max-iterations: 1000
  ontology:
    cache-ttl: 300

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    com.logos: DEBUG
    org.springframework.data.neo4j: INFO
